<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="normalize.css">
      <link rel="stylesheet" href="popup.css">
  </head>
  <body>

      <div class="nav">
        <span class="tab" data-tab="damage">Damage</span><span class="tab" data-tab="urls">URLs</span><span class="tab" data-tab="lnd">LND</span><span class="tab" data-tab="about">About</span>
      </div>

      <div class="page damage active">
        <h3>Satoshis per second</h3>
        <input id="sat-range"  type="range" min="1" max="1000" step="1">
        <input id="sat-number" type="number" min="1" max="1000" step="1"> sat / sec
  
        <h3>Dollars per hour</h3>
        <input id="dol-range"  type="range" min="1" step="1">
        <input id="dol-number" type="number" min="1" step="1"> usd / hour    
      </div>

      <div class="page urls">
        <br>
        <form id="add">
          <input type="text" id="url" autofocus>
          <input type="submit" value="Add">
        </form>
  
        <div id="websites"></div>

        <br>
  
        <button id="resetDefault">Restore defaults</button>
        <button id="deleteAll">Delete all</button>
      </div>

      <div class="page lnd">
        <br>
        <div>It lives <span style="font-family: monospace; word-break: break-all; font-weight: bold">~/Library/Application Support/Lnd/data/chain/bitcoin/mainnet/admin.macaroon</span> on my machine.</div>

        <div id="drop-area">
          <form class="my-form">
            <p>Upload macaroon</p>
            <input type="file" id="macaroon">
            <label class="button" for="macaroon">Select the .macaroon</label>
          </form>
        </div>

        <textarea readonly id="macaroon-textarea"></textarea>
      </div>

      <div class="page about">
        <h3>Hack the planet.</h3>
        <h3><a href="https://genesis.re/wiki#Plan_B" target="_blank">Plan B</a></h3>
        <p>Rational game-theory incentives ⚡️️️⚡️️️⚡️️️</p>
      </div>
    
    <script src="jquery.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
