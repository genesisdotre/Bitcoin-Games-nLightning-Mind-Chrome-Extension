<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="normalize.css">
      <link rel="stylesheet" href="popup.css">
  </head>
  <body>

      <div class="nav">
        <span class="tab" data-tab="damage">Damage</span>
        <span class="tab" data-tab="urls">URLs</span>
        <span class="tab" data-tab="lnd">LND</span>
        <span class="tab" data-tab="about">About</span>
      </div>

      <div class="page damage active">
        <h3>Satoshis per second</h3>
        <input id="sat-range"  type="range" min="1" max="1000" step="1">
        <input id="sat-number" type="number" min="1" max="1000" step="1"> sat / second
  
        <h3>Dollars per hour</h3>
        <input id="dol-range"  type="range" min="1" step="1">
        <input id="dol-number" type="number" min="1" step="1"> dollars / hour    
      </div>

      <div class="page urls">
        <form id="add">
          <input type="text" id="url" autofocus>
          <input type="submit" value="Add">
        </form>
  
        <div id="websites"></div>
  
        <button id="resetDefault">Restore defaults</button>
        <button id="deleteAll">Delete all</button>
      </div>

      <div class="page lnd">

        <input type="file" id="macaroon">

        <div id="drop-area">
          <form class="my-form">
            <p>Upload macaroon</p>
            <input type="file" id="fileElem" onchange="handleFiles(this.files)">
            <label class="button" for="fileElem">Select the .macaroon</label>
          </form>
        </div>
      </div>

      <div class="page about">
        <h3>Hack the planet.</h3>
        <h3><a href="https://genesis.re/wiki#Plan_B">Plan B</a></h3>
        <p>Rational game-theory incentives ⚡️️️⚡️️️⚡️️️</p>
      </div>
    
    <script src="jquery.js"></script>
    <script src="popup.js"></script>
    <script src="buffer-bundled.js"></script>
  </body>
</html>
