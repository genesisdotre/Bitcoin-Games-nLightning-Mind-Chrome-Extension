<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Position:fixed inside a shadow DOM</title>
  </head>
  <body>

  	<script>
  		(function() {
			  const template = document.createElement('template');

			  template.innerHTML = `
			    <style>
			      :host {
							display: block;
			        background: red;
			      }
			    </style>

			    <div>
						<slot name="top"></slot>
						<hr>
						<slot name="bottom"></slot>
					</div>
			  `;

			  class MyInfoBox extends HTMLElement {
			    constructor() {
			      super();

			      this.attachShadow({ mode: 'open' });
			      this.shadowRoot.appendChild(template.content.cloneNode(true));
			    }
			  }

			  window.customElements.define('my-info-box', MyInfoBox);
			})();
	</script>


	<br>
	<br>
	<br>
	<br>
	<br>
	<br>

	<my-info-box>
		<span slot="top">TOP</span>
		<span slot="bottom">
			<div style="position: fixed; top: 0; left: 0">BOTTOM</div>
		</span>
	</my-info-box>

  
  </body>
</html>
