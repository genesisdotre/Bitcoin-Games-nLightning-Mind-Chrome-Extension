<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
		<title>chrome expenstion overlay float position:fixed</title>
		<link rel="stylesheet" href="normalize.css">
		<link rel="stylesheet" href="iframed.css">

  </head>
  <body>

  		<div class="screen initial">
			<h1>What do you want to accomplish by visiting <span id="thisSite">DYNAMICALLY_REPLACED</span>?</h1>

			<form id="form">
				<div class="input-container">
					<input type="text" class="input-field" placeholder="Ideally something important..." id="task" value="" required autofocus>
				</div>
				<!-- <br>
				<input id="time-range"  type="range" min="1" max="10000" step="1">
				<input id="time-number" type="number" min="1" max="10000" step="1"> minutes -->
				<br>
				<input type="submit" value="Go!">
			</form>

		</div>

		<div class="screen countdown">
			<strong><span id="workingOn">DYNAMIC</span></strong><br>
			<button id="done" style="margin-top: 6px;"><span id="timeLeft">DYNAMIC</span> <strong>done</strong> (close the tab)</button><br>
		</div>

		<div class="screen failed">
			<h1>Time is up</h1>
			<button id="addMinute">Add 1 minute</button>
			<button id="closeTheTab">Close the tab</button>

			<div id="craig-wright-is-a-fraud"></div>
		</div>

		<script src="zepto.min.js"></script>  
		<script src="iframed.js"></script>  
  </body>
</html>
