<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
		<title>chrome expenstion overlay float position:fixed</title>
		<link rel="stylesheet" href="normalize.css">
    <style>
    	body {
    		background: pink;
    	}
    	.initial {
				padding: 10px;
    		border: 3px dashed red;
			}
			h1 {
				font-weight: normal;
			}
			h1 span {
				font-weight: bold;
			}
			input[type=text] {
				padding: 15px;
				font-size: 1.8em;
				height: 44px;
				font-family: monospace;
				box-sizing: border-box;
				width: 100%;
			}
			.input-container {
				padding: 25px 25px;
				background-color: #ccc;
			}
			.failed {
				display: none;
			}
    </style>
  </head>
  <body>
  	<div class="initial">
			<h1>What do you want to accomplish by visiting <span id="thisSite">DYNAMICALLY_REPLACED</span>?</h1>

			<form id="form">
				<div class="input-container">
					<input type="text" class="input-field" placeholder="Something important..." id="task" value="Something..." autofocus>
				</div>
				<br>
				<input id="time-range"  type="range" min="0" max="10" step="1">
				<input id="time-number" type="number" min="0" max="10" step="1"> minutes
				<br>
				<input type="submit" value="press enter to start">
			</form>

			<h3>Time left: <span id="timeLeft">DYNAMIC</span></h3>

		</div>
		<div class="failed">
			<h1>Time is up</h1>


		</div>



		<script src="zepto.min.js"></script>  
		<script src="iframed.js"></script>  
  </body>
</html>
