<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
		<title>chrome expenstion overlay float position:fixed</title>
		<link rel="stylesheet" href="normalize.css">
		<link rel="stylesheet" href="iframed.css">

  </head>
  <body>

  	<div class="screen initial">
			<h1>What do you want to accomplish by visiting <span id="thisSite">DYNAMICALLY_REPLACED</span>?</h1>

			<form id="form">
				<div class="input-container">
					<input type="text" class="input-field" placeholder="Something important..." id="task" value="Something..." autofocus>
				</div>
				<br>
				<input id="time-range"  type="range" min="0" max="10" step="1">
				<input id="time-number" type="number" min="0" max="10" step="1"> minutes
				<br>
				<input type="submit" value="press enter to start">
			</form>

		</div>

		<div class="screen countdown">
				<h3>
					Working on: <span id="workingOn">DYNAMIC</span> 
					Time left: <span id="timeLeft">DYNAMIC</span>
					<button id="done">Done</button>
				</h3>
		</div>

		<div class="screen failed">
			<h1>Time is up</h1>
			<button id="addMinute">Add 1 minute</button>
			<button id="closeTheTab">Close the tab</button>
		</div>

		<script src="zepto.min.js"></script>  
		<script src="iframed.js"></script>  
  </body>
</html>
